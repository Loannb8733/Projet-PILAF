            <form class="register">
            <h1>BONNETERRE</h1>

            <fieldset class="row2">
                <legend>Détail fournisseur
                </legend>
                <p>
                    <label> Prenom </label>
                    <input type="text" class="long" maxlength="20" placeholder=" Renaud" disabled="disabled"/>
                </p>
                <p>
                    <label>Nom </label>
                    <input type="text" class="long" maxlength="20" placeholder=" CHAMONAL" disabled="disabled"/>
                </p>
                <p>
                    <label>Adresse</label>
                    <input type="text" class="long" placeholder=" place des Planteurs" disabled="disabled"/>
                </p>
                <p>
                    <input type="text" class="ville" placeholder=" RUNGIS Cedex" disabled="disabled"/>
                </p>
                <p>
                    <input type="text" class="codePostal" placeholder=" 94538" disabled="disabled"/>

                    <select class="pays" disabled="disabled">
                       <option valeur="fr">FRANCE</option>
                       <option valeur="nl">PAYS-BAS</option>
                       <option valeur="en">ANGLETERRE</option>
                       <option valeur="en">ETAT-UNIS </option>
                       <option valeur="other">Autre</option>
                    </select>
                </p>

                <p>
                    <label class="optional">Site web</label>
                    <input class="long" type="text" placeholder="www.bonneterre.fr" disabled="disabled"/>
                </p>
            </fieldset>
            <fieldset class="row3">
                <legend>Coordonnées fournisseurs</legend>
                <p>
                    <label>Email</label>
                    <input type="text" class="mail" placeholder=" service.clients@contacts-metro.fr" disabled="disabled"/>
                </p>
                <p>
                    <div class="tel">
                        <label>Téléphone</label> <br><br>
                        <input type="text" class="telephone" placeholder=" 01 49 78 25 00" disabled="disabled"/>
                    </div>
                    <div class="mobile">
                        <label class="lmobile">Mobile</label> <br><br>
                        <input type="text" class="telephone" placeholder=" " disabled="disabled"/>
                    </div>
                    <div class="fax">
                        <label class="lfax">Fax</label> <br><br>
                        <input type="text" class="telephone" placeholder=" " disabled="disabled"/>
                    </div>
                </p>
                <p>
                    <div class="facturation">
                        <label class="lfacturation">Taux de facturation (/hr) </label> <br><br>
                        <input type="text" placeholder=" 20" class="Ifacturation" disabled="disabled"/>
                    </div>
                    <div class="condition">
                        <label class="lcondition">Condition</label> <br><br>
                        <select class="Scondition" disabled="disabled">
                            <option value="1"> Net 40 </option>
                            <option value="2"> Net 30 </option>
                            <option value="3"> Net 50 </option>
                            <option value="4"> Net 60 </option>
                            <option value="5"> Payable dès réception </option>
                        </select>
                    </div>
                </p>
                <p>
                    <label class="refClient">Ref. client chez le fournisseur </label>
                    <input type="text" placeholder=" 105044912" class="iRefClient" disabled="disabled"/>
                </p>
                <p>
                    <div class="immatriculation">
                        <label class="immat">N° d'immatriculation de l'entreprise</label> <br><br>
                        <input type="text" placeholder=" " class="numImmat" disabled="disabled"/>
                    </div>
                    <div class="regimeTVA">
                        <label class="lRegime">Condition</label> <br><br>
                        <select class="sRegime" disabled="disabled">
                            <option value="1"> Encaissement </option>
                            <option value="2"> debit </option>
                        </select>
                    </div>
                </p>
                <p>
                    <label class="lCompte"> Compte fournisseurs </label>
                    <select class="sCompte" disabled="disabled">
                        <option value="1"> 404 Fournisseurs d'immobilisations </option>
                        <option value="2"> 403 Fournisseurs - Effets à payer </option>
                        <option value="3"> 401 Fournisseurs </option>
                        <option value="4"> 405 Fournisseurs d'immobilisations - Effets à payer </option>
                        <option value="5"> 408 Fournisseurs - Factures non parvenues </option>
                        <option value="6"> 409 Fournisseurs débiteurs </option>
                    </select>
                </p>

                <br><br><br>

                <h4>Notes</h4>
                <textarea type="text" class="infobox" disabled="disabled"> </textarea>

            </fieldset>

            <fieldset class="row4">
                <div class="bListeFournisseurs">
                    <button class="button">
                        <a href="listeFournisseur.html"> Liste fournisseurs &raquo; </a>
                    </button>
                </div>
            </fieldset>
