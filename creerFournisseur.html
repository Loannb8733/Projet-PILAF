        <form class="register">
            <h1>Creation du fournisseur</h1>

            <fieldset class="row2">
                <legend>Détail fournisseur
                </legend>
                <p>
                    <label> Prenom
                    </label>
                    <input type="text" class="long" maxlength="20" placeholder=" Jean"/>
                </p>
                <p>
                    <label>Nom
                    </label>
                    <input type="text" class="long" maxlength="20" placeholder=" DUPONT"/>
                </p>
                <p>
                    <label>Entreprise
                    </label>
                    <input type="text" class="long" maxlength="20" placeholder=" Exemple"/>
                </p>
                <p>
                    <label>Adresse
                    </label>
                    <input type="text" class="long" placeholder=" Rue"/>
                </p>
                <p>
                    <input type="text" class="ville" placeholder=" Ville"/>
                </p>
                <p>
                    <input type="text" class="codePostal" placeholder=" Code postal"/>

                    <select class="pays">
                       <option valeur="fr">FRANCE</option>
                       <option valeur="nl">PAYS-BAS</option>
                       <option valeur="en">ANGLETERRE</option>
                       <option valeur="en">ETAT-UNIS </option>
                       <option valeur="other">Autre</option>
                    </select>
                </p>

                <p>
                    <label class="optional">Website
                    </label>
                    <input class="long" type="text" placeholder="http://www.exemple.fr"/>

                </p>
            </fieldset>
            <fieldset class="row3">
                <legend>Coordonnées fournisseurs</legend>
                <p>
                    <label>Email</label>
                    <input type="text" class="mail" placeholder=" jean.dupont@exemple.fr" />
                </p>
                <p>
                    <div class="tel">
                        <label>Téléphone</label> <br><br>
                        <input type="text" class="telephone" placeholder=" XX XX XX XX XX" />
                    </div>
                    <div class="mobile">
                        <label class="lmobile">Mobile</label> <br><br>
                        <input type="text" class="telephone" placeholder=" XX XX XX XX XX" />
                    </div>
                    <div class="fax">
                        <label class="lfax">Fax</label> <br><br>
                        <input type="text" class="telephone" placeholder=" XX XX XX XX XX" />
                    </div>
                </p>
                <p>
                    <div class="facturation">
                        <label class="lfacturation">Taux de facturation (/hr) </label> <br><br>
                        <input type="text" placeholder=" " class="Ifacturation" />
                    </div>
                    <div class="condition">
                        <label class="lcondition">Condition</label> <br><br>
                        <select class="Scondition">
                            <option value="1"> Net 30 </option>
                            <option value="2"> Net 40 </option>
                            <option value="3"> Net 50 </option>
                            <option value="4"> Net 60 </option>
                            <option value="5"> Payable dès réception </option>
                        </select>
                    </div>
                </p>
                <p>
                    <label class="refClient">Ref. client chez le fournisseur </label>
                    <input type="text" placeholder=" 105044912" class="iRefClient" />
                </p>
                <p>
                    <div class="immatriculation">
                        <label class="immat">N° d'immatriculation de l'entreprise</label> <br><br>
                        <input type="text" placeholder=" " class="numImmat" />
                    </div>
                    <div class="regimeTVA">
                        <label class="lRegime">Condition</label> <br><br>
                        <select class="sRegime">
                            <option value="1"> Débit </option>
                            <option value="2"> Encaissement </option>
                        </select>
                    </div>
                </p>
                <p>
                    <label class="lCompte"> Compte fournisseurs </label>
                    <select class="sCompte">
                        <option value="1"> 401 Fournisseurs </option>
                        <option value="2"> 403 Fournisseurs - Effets à payer </option>
                        <option value="3"> 404 Fournisseurs d'immobilisations </option>
                        <option value="4"> 405 Fournisseurs d'immobilisations - Effets à payer </option>
                        <option value="5"> 408 Fournisseurs - Factures non parvenues </option>
                        <option value="6"> 409 Fournisseurs débiteurs </option>
                    </select>
                </p>

                <br><br><br>

                <h4>Notes</h4>
                <textarea type="text" class="infobox">
                </textarea>

            </fieldset>

            <fieldset class="row4">

                <div class="bCreer">
                    <button class="button">

                    </button>
                </div>

                    <button class="button">
                        <a href="listeFournisseur.html"> Liste fournisseurs &raquo; </a>
                    </button>

                </div>
            </fieldset>
