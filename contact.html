    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Contacter client
                </span>

                <label class="label-input100" for="first-name">Entrez le nom et prénom *</label>
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="prénom">
                    <input id="first-name" class="input100" type="text" name="first-name" placeholder="Jean">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="nom">
                    <input class="input100" type="text" name="last-name" placeholder="DUPONT">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="email"> Entrez l'email *</label>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.com">
                    <input id="email" class="input100" type="text" name="email" placeholder="exemple@email.com">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="phone"> Entrez le numéro de téléphone </label>
                <div class="wrap-input100">
                    <input id="phone" class="input100" type="text" name="phone" placeholder="xx.xx.xx.xx.xx">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="message"> Message *</label>
                <div class="wrap-input100 validate-input" data-validate = "Un message est attendu">
                    <textarea id="message" class="input100" name="message" placeholder="Ecrivez votre message"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Envoyer le message
                    </button>
                </div>
            </form>

            <div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');"> </div>
        </div>
    </div>
